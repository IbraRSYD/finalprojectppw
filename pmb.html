    <title>Pendaftaran Mahasiswa Baru - Universitas IT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pendaftaran Mahasiswa Baru</h1>
        <form action="/submit_registration" method="post">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Tanggal Lahir:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="program">Program Studi:</label>
            <select id="program" name="program" required>
                <option value="informatika">Teknik Informatika</option>
                <option value="sistem_informasi">Sistem Informasi</option>
                <option value="teknik_komputer">Teknik Komputer</option>
                <option value="rekayasa_perangkat_lunak">Rekayasa Perangkat Lunak</option>
            </select>

            <label for="address">Alamat:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <input type="submit" value="Daftar">
        </form>
    </div>
</body>
</html>
